<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todos</title>
	<link href="css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:200,300,300&display=swap" rel="stylesheet">
</head>
<body>

	<header class="todos__header">todos</header>
	<main class="todos">

		<section class="main">
			<button class="main__select-all-button button" aria-label="Select all"></button>
			<div class="main__new-task">
				<input class="main__new-task-input" type="text" placeholder="What needs to be done?" aria-label="Add new item" autofocus="autofocus">
			</div>
		</section>

		<section class="todos__tasks">
			<ul class="todos__tasks__list list">
				<li class=list__item>
					<div class="list__item__view">
						<input class="list__item__view-status" type="checkbox" aria-label="Active task: HTML" id="HTML">
						<label class="list__item__view-status-icon" for="HTML"></label>
						<span class="list__item__view-name">HTML</span>
						<button class="list__item__delete" aria-label="Delete this task"></button>
					</div>

					<div class="list__item__edit" hidden="hidden">
						<input class="list_item__edit__input" type="text" value="HTML" aria-label="Edit task: HTML">
					</div>
				</li>
				<li class=list__item>
					<div class="list__item__view">
						<input class="list__item__view-status" type="checkbox" aria-label="Completed task: CSS" id="CSS">
						<label class="list__item__view-status-icon" for="CSS"></label>
						<span class="list__item__view-name">CSS</span>
						<button class="list__item__delete" aria-label="Delete this task"></button>
					</div>

					<div class="list__item__edit" hidden="hidden">
						<input class="list_item__input" type="text" value="CSS" aria-label="Edit task: CSS">
					</div>
				</li>
				<li class=list__item>
					<div class="list__item__view">
						<input class="list__item__view-status" type="checkbox" aria-label="Active task: JS" id="JS">
						<label class="list__item__view-status-icon" for="JS"></label>
						<span class="list__item__view-name">JS</span>
						<button class="list__item__delete" aria-label="Delete this task"></button>
					</div>

					<div class="list__item__edit" hidden="hidden">
						<input class="list_item__input" type="text" value="JS" aria-label="Edit task: JS">
					</div>
				</li>
				<li class=list__item>
					<div class="list__item__view">
						<input class="list__item__view-status" type="checkbox" aria-label="Active task: JS tools" id="JS tools">
						<label class="list__item__view-status-icon" for="JS tools"></label>
						<span class="list__item__view-name">JS tools</span>
						<button class="list__item__delete" aria-label="Delete this task"></button>
					</div>

					<div class="list__item__edit" hidden="hidden">
						<input class="list_item__input" type="text" value="JS tools" aria-label="Edit task: JS tools">
					</div>
				</li>
			</ul>
		</section>

		<section class="todos__action-bar action-bar">
			<div class="action-bar__item">
				<div class="task-counter">3 items left</div>
			</div>
			<div class="action-bar__item">
				<div class="task-filter" aria-label="Filter tasks" role="group">
					<label class="task-filter__radio">
						<input class="task-filter__input" type="radio" name="choosenFilter" value="All" checked="checked">
						<span class="task-filter__name" aria-label="Select all tasks">All</span>
					</label>
					<label class="task-filter__radio">
						<input class="task-filter__input" type="radio" name="choosenFilter" value="Active">
						<span class="task-filter__name" aria-label="Select only active tasks">Active</span>
					</label>
					<label class="task-filter__radio">
						<input class="task-filter__input" type="radio" name="choosenFilter" value="Completed">
						<span class="task-filter__name" aria-label="Select only completed tasks">Completed</span>
					</label>
				</div>
			</div>
			<div class="action-bar__item">
				<button class="task-completed">Clear completed</button>
			</div>
		</section>
	</main>
</body>
</html>
